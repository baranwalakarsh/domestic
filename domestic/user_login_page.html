<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domestic</title>
    <link rel="stylesheet" href="user_login_page.css">

    <script src="user_login_page.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="nav">
        <div class="nav1">
            <div class="logo">
                <img src="https://seeklogo.com/images/E/e-waste-recycling-in-uae-logo-33A8B7C3F1-seeklogo.com.png"
                    alt="">
            </div>
            <h1>Trash and Treasure</h1>
        </div>
        <div class="nav3">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
        </div>
        <div class="nav2">
            <div class="login">
                <button>login/signup</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box register">
                <h2>Login</h2>
                <form action="#">

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
